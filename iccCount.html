<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8"> 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body>
<div>
<h2 style="text-align:center;color:green;">ICC WORLDCUP 2019 COUNTDOWN</h2>
<p id="icc"><p>
</div>

<script>
//set the new date we are counting down to
var countDownDate = new Date("May 30, 2019 15:00:00").getTime();

//upadate countdown every 1 second
var x = setInterval(function(){


//get today's date and time
var now = new Date().getTime();

//find the difference between now and the count down date
var difference = countDownDate - now;

//time calculations for days,hours,minutes and seconds
var months = Math.floor(difference / (1000*60*60*24*30));
var days = Math.floor((difference % (1000*60*60*24*30)) / (1000*60*60*24));
var hours = Math.floor((difference % (1000*60*60*24)) / (1000*60*60));
var minutes = Math.floor((difference % (1000*60*60)) / (1000*60));
var seconds = Math.floor((difference % (1000*60)) / 1000);

//display the result in the element with id="icc"
document.getElementById("icc").innerHTML = months + "m" + " " + days + "d" + " " + hours + "h" + " " + minutes + "m" + " " + seconds + "s";

//If the difference is less than 2 days
if (difference < (1000*60*60*48)){
document.getElementById("icc").innerHTML = hours + "h" + " " + minutes + "m" + " " + seconds + "s";
}
// If the count down is finished, write message
if (difference < 0){
clearInterval(x);
document.getElementById("icc").innerHTML = "ICC WORLDCUP 2019 STARTS";
}
}, 1000);

</script>
</body>
